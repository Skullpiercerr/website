<!DOCTYPE html>

    <title>一个新网页</title><!--注释这么写 -->

斜体：<em>i love you</em>
特殊：空&nbsp;&nbsp;&nbsp;&nbsp;格
大于号：&gt;
<br/>
小于号：&lt;

<!--_self表示在当前页面打开-->
<a href="https://www.baidu.com" target="_blank"> 点击我跳转到百度</a>
<br>

1.需要一个标记
2.跳转到标记
-->
